<a
  [routerLink]="[{ outlets: { chat: [conversation.uid] } }]"
  class="list-group-item list-group-item-action list-group-item-light rounded-0"
  routerLinkActive="text-white bg-primary"
>
  <div class="media">
    <img
      src="https://res.cloudinary.com/mhmd/image/upload/v1564960395/avatar_usae7z.svg"
      alt="user"
      width="50"
      class="rounded-circle"
    />
    <div class="media-body ml-4">
      <div class="d-flex align-items-center justify-content-between mb-1">
        <h6 class="mb-0">{{ conversation.displayName }}</h6>
        <small class="small font-weight-bold">{{
          conversation.date | date: 'short'
        }}</small>
      </div>
      <p class="font-italic mb-0 text-small">
        {{ conversation.message }}
      </p>
    </div>
  </div>
</a>
