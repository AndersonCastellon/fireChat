<div class="container">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card card-signin my-5 animated fadeInLeft">
        <div class="card-body">
          <h5 class="card-title text-center">Inicia sesi√≥n</h5>
          <form class="form-signin">
            <div class="form-label-group">
              <input
                type="email"
                id="inputEmail"
                class="form-control"
                placeholder="Email address"
                required
                autofocus
              />
              <label for="inputEmail">Email address</label>
            </div>

            <div class="form-label-group">
              <input
                type="password"
                id="inputPassword"
                class="form-control"
                placeholder="Password"
                required
              />
              <label for="inputPassword">Password</label>
            </div>
            <button
              class="btn btn-lg btn-primary btn-block text-uppercase"
              type="submit"
            >
              Ingresar
            </button>
            <div class="row mt-2 mx-1">
              <div class="col">
                <a [routerLink]="['/register']" class="text-info float-right"
                  >No tienes cuenta?, registrate</a
                >
              </div>
            </div>
            <hr class="my-2" />
            <div class="row">
              <div class="col">
                <button
                  (click)="loginWithGoogle()"
                  class="btn btn-lg btn-google"
                  type="button"
                >
                  <i class="fab fa-google fa-2x"></i>
                </button>
              </div>
              <div class="col">
                <button class="btn btn-lg btn-facebook" type="button">
                  <i class="fab fa-facebook-f fa-2x"></i>
                </button>
              </div>
              <div class="col align-content-end">
                <button class="btn btn-lg btn-twitter" type="button">
                  <i class="fab fa-twitter fa-2x"></i>
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
