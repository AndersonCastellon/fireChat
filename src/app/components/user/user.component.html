<a
  (click)="thisUser.emit(user)"
  *ngIf="user.uid !== uid"
  class="list-group-item list-group-item-action list-group-item-light rounded-0 puntero"
>
  <div class="media">
    <img
      *ngIf="user.photoURL"
      [src]="user.photoURL"
      alt="user"
      width="50"
      class="rounded-circle"
    />
    <img
      *ngIf="!user.photoURL"
      src="https://res.cloudinary.com/mhmd/image/upload/v1564960395/avatar_usae7z.svg"
      alt="user"
      width="50"
      class="rounded-circle"
    />
    <div class="media-body ml-4">
      <div class="d-flex align-items-center justify-content-between mb-1">
        <h6 class="mb-0">{{ user.displayName }}</h6>
        <small class="small font-weight-bold"> </small>
      </div>
      <p class="font-italic mb-0 text-small"></p>
    </div>
  </div>
</a>
