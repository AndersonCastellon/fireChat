<div class="container">
  <div
    *ngIf="
      auth.errorCode === 'auth/wrong-password' ||
      auth.errorCode === 'auth/user-not-found'
    "
    class="alert alert-danger alert-dismissible animated fadeInDown"
    role="alert"
  >
    Usuario o contraseña incorrectos
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card card-signin my-5 animated fadeInUp">
        <div class="card-body">
          <h5 class="card-title text-center">Inicia sesión</h5>
          <form
            [formGroup]="form"
            (ngSubmit)="loginWithEmail()"
            class="form-signin"
          >
            <div class="form-label-group">
              <input
                [ngClass]="{
                  'is-invalid':
                    form.get('email').touched && form.get('email').invalid
                }"
                formControlName="email"
                type="email"
                name="email"
                id="email"
                class="form-control"
                placeholder="Correo electrónico"
              />
              <label for="email">Correo electrónico</label>
              <div *ngIf="form.get('email').touched">
                <div
                  *ngIf="form.get('email').errors?.required"
                  class="text-danger"
                >
                  El correo electrónico es requerido
                </div>
                <div
                  *ngIf="form.get('email').errors?.pattern"
                  class="text-danger"
                >
                  Ingresa un correo electrónico válido
                </div>
              </div>
            </div>

            <div class="form-label-group">
              <input
                [ngClass]="{
                  'is-invalid':
                    form.get('password').touched && form.get('password').invalid
                }"
                formControlName="password"
                name="password"
                type="password"
                id="password"
                class="form-control"
                placeholder="Contraseña"
                required
              />
              <label for="password">Contraseña</label>
              <div *ngIf="form.get('password').touched">
                <div
                  *ngIf="form.get('password').errors?.required"
                  class="text-danger"
                >
                  La contraseña es requerida
                </div>
              </div>
            </div>
            <button
              [disabled]="form.invalid"
              class="btn btn-lg btn-primary btn-block text-uppercase"
              type="submit"
            >
              Ingresar
            </button>
            <div class="row mt-2 mx-1">
              <div class="col">
                <a [routerLink]="['/register']" class="text-info float-right"
                  >No tienes cuenta?, registrate</a
                >
              </div>
            </div>
            <hr class="my-2" />
            <div class="row">
              <div class="col">
                <button
                  (click)="loginWithGoogle()"
                  class="btn btn-lg btn-google"
                  type="button"
                >
                  <i class="fab fa-google fa-2x"></i>
                </button>
              </div>
              <div class="col">
                <button
                  (click)="loginWithFacebook()"
                  class="btn btn-lg btn-facebook"
                  type="button"
                >
                  <i class="fab fa-facebook-f fa-2x"></i>
                </button>
              </div>
              <div class="col align-content-end">
                <button
                  (click)="loginWithTwitter()"
                  class="btn btn-lg btn-twitter"
                  type="button"
                >
                  <i class="fab fa-twitter fa-2x"></i>
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
